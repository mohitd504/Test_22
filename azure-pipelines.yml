trigger:
- main

pool:
 name: 'My_self_hosted'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'
    addToPath: true

- script: |
    python -m pip install --upgrade pip
    pip install -r requirements.txt
    python -m unittest discover
  displayName: 'Install dependencies and run tests'
